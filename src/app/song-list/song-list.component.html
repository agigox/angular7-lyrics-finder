<div class="lyrics-finder">
  <div class="search-container">
    <div class="search-control">Search the world in titles</div>
    <div class="search-control">
      <mat-form-field>
        <input id="songWord" [(ngModel)]="songWord" matInput placeholder="Word in title">
      </mat-form-field>
    </div>
    <div class="search-control">
      <button mat-stroked-button (click)="getSongList()" color="primary">Search songs</button>
    </div>
  </div>
  <div class="songs-spinner">
    <mat-progress-spinner style="margin:10px auto;" *ngIf="isLoading" mode="indeterminate"></mat-progress-spinner>
  </div>
  <div *ngIf="!isLoading && songList !== undefined" class="songs-list">
    <div *ngFor="let song of songList">
      {{ song.track.track_name }}
    </div>
  </div>
  <div *ngIf="songList !== undefined && songList.length == 0 && !isLoading">
    No song!!
  </div>
</div>
